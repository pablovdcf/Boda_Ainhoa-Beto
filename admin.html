<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · Boda</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com?plugins=forms,typography" />
  <style>
    body {
      font-family: system-ui, Segoe UI, Arial
    }
  </style>
</head>

<body class="bg-slate-50">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Panel admin</h1>

    <div id="pinGate" class="mb-6">
      <form id="pinForm" class="flex gap-2 max-w-sm">
        <input id="pinInput" type="password" class="flex-1 rounded border px-3 py-2" placeholder="PIN de admin" />
        <button class="rounded bg-blue-700 text-white px-4 py-2">Entrar</button>
      </form>
      <p id="pinError" class="text-red-600 text-sm mt-2 hidden">PIN incorrecto.</p>
    </div>

    <section id="content" class="hidden">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
        <div class="p-3 rounded bg-white shadow">
          <div class="text-slate-500 text-sm">Total invitados</div>
          <div id="k_total" class="text-xl font-semibold">—</div>
        </div>
        <div class="p-3 rounded bg-white shadow">
          <div class="text-slate-500 text-sm">Asisten (sí)</div>
          <div id="k_si" class="text-xl font-semibold">—</div>
        </div>
        <div class="p-3 rounded bg-white shadow">
          <div class="text-slate-500 text-sm">No asisten</div>
          <div id="k_no" class="text-xl font-semibold">—</div>
        </div>
        <div class="p-3 rounded bg-white shadow">
          <div class="text-slate-500 text-sm">Acompañantes</div>
          <div id="k_acomp" class="text-xl font-semibold">—</div>
        </div>
      </div>

      <div class="flex flex-wrap gap-2 items-end mb-3">
        <label class="text-sm">Estado
          <select id="f_estado" class="rounded border px-2 py-1">
            <option value="">Todos</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
            <option value="pendiente">Pendiente</option>
          </select>
        </label>
        <label class="text-sm">Grupo
          <input id="f_grupo" class="rounded border px-2 py-1" placeholder="familia, amigos..." />
        </label>
        <button id="btnExport" class="ml-auto rounded bg-slate-800 text-white px-3 py-2">Export CSV</button>
      </div>

      <div class="overflow-auto bg-white rounded shadow">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-100">
            <tr>
              <th class="text-left p-2">Nombre</th>
              <th class="text-left p-2">Grupo</th>
              <th class="text-left p-2">Estado</th>
              <th class="text-right p-2">Acomp.</th>
              <th class="text-left p-2">Menú</th>
              <th class="text-left p-2">Alergias</th>
              <th class="text-left p-2">Bus</th>
              <th class="text-left p-2">Token</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </div>
  <script type="module" src="assets/admin.js"></script>
</body>

</html>
